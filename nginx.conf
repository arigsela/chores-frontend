events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    upstream backend {
        server backend:8000;
    }

    map $request_method $cors_method {
        OPTIONS 'OPTIONS, GET, POST, PUT, DELETE';
        GET 'OPTIONS, GET, POST, PUT, DELETE';
        POST 'OPTIONS, GET, POST, PUT, DELETE';
        default 'OPTIONS, GET, POST, PUT, DELETE';
    }

    server {
        listen 80;
        server_name localhost;

        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
            index index.html;
        }

        location /token {
            # Remove proxy_method POST as it's not needed
            proxy_pass http://backend/token;
            
            # Essential proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Allow all methods explicitly
            proxy_pass_request_headers on;
            proxy_pass_request_body on;
            
            # CORS
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' $cors_method always;
            add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,*' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;

            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' $cors_method always;
                add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,*' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        location /api/ {
            proxy_pass http://backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' $cors_method always;
            add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,*' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
        }
    }
}